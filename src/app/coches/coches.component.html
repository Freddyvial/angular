<h1>Componente Coches</h1>

<style>
    form{
        width: 200px;
    }
    input[type="text"],span{
        display: block;
        width: 100%;
    }
    div{
        float: left;
    }
    .listado{
        margin-left: 30px;
    }
</style>
<div>
    <form #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset()" >
        <p>
            <label>Nombre</label>
            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" required>
            <span *ngIf="nombre.touched && !nombre.valid">
                El nombre del coche es incorrecto!
            </span>
        </p>
        <p>
            <label>Caballaje</label>
            <input type="text" name="caballaje" #caballaje="ngModel" [(ngModel)]="coche.caballaje" required
                pattern="[0-9]+">
            <span *ngIf="caballaje.touched && !caballaje.valid">
                El caballaje del coche es incorrecto!
            </span>
        </p>
        <p>
            <label>Color</label>
            <input type="text" name="color" #color="ngModel" pattern="[a-zA-Z#]+" [(ngModel)]="coche.color" required>
            <span *ngIf="color.touched && !color.valid">
                El color del coche es incorrecto!
            </span>
        </p>
        <input type="submit" value="Guardar" [disabled] ="!formCoche.form.valid">
    </form>
</div>
<div class="listado">
    <h4>Listado de Coches</h4>
    <ul>
        <li *ngFor="let element of coches">
            {{element.nombre}} - {{element.caballaje}} - {{element.color}}
        </li>
    </ul>
</div>
<div class="listado">
    <h4>Listado de Art√≠culos</h4>
    <ul *ngIf="articulos">
        <li *ngFor="let element of articulos">
            {{element.title}}
        </li>
    </ul>
    <span *ngIf="!articulos">Cargando lista</span>
</div>
